<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="./css//styles.css">
    <title>Join | ChatApp</title>
</head>

<body class="centered-form">
    <div class="centered-form__form">
        <form action="/chat.html">
            <div class="form-field">
                <h3>Join a chat</h3>
            </div>
            <div class="form-field">
                <label for="">Display name</label>
                <input autofocus autocomplete="off" type="text" name="name" autofocus>
            </div>
            <div class="form-field">
                <label for="">Join an active room</label>
                <select id='dropdown' for="" onchange="selectRoom(event)">
                    <option disabled selected>List of active rooms</option>
                </select>
            </div>
            <div class="form-field">
                <label for="">Create a new room or type a name of active room to join</label>
                <input id="room-name-input" autocomplete="off" type="text" name="room">
            </div>
            <div class="form-field">
                <button>Join</button>
            </div>
        </form>
    </div>
    <script id="select-box-template" type="text/template">
        <option value="{{room}}">{{room}}</option>
    </script>
    <script src="/socket.io/socket.io.js"></script>
    <script src="./js/libs/mustache.js"></script>
    <script src="./js/index.js"></script>
</body>

</html>
